<!DOCTYPE html>
<html>
<head>
    <title>Remoto DTMF</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
            margin: 0;
            text-align: center;
            gap: 20px;
        }
        .btn-control {
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: white;
            transition: transform 0.2s, background-color 0.2s;
        }
        #btn-estado3 {
            background-color: #ff6347; /* Tomato */
        }
        #btn-foto {
            background-color: #4682b4; /* SteelBlue */
        }
        #btn-finalizar {
            background-color: #3cb371; /* MediumSeaGreen */
        }
        .btn-control:active {
            transform: scale(0.95);
        }


        

        
    </style>
</head>
<body>
    <h1>Control Remoto DTMF</h1>
    <button id="btn-estado2" class="btn-control">INICIAR ESTADO 2: PETARDOS</button>
    <button id="btn-estado3" class="btn-control">Activar Estado 3</button>
    <button id="btn-foto" class="btn-control">Habilitar Foto</button>
    <button id="btn-finalizar" class="btn-control">Finalizar</button>

    <div class="controls-container">
        <h3>Controles de MÃºsica</h3>
        <button id="play-btn">Reproducir</button>
        <button id="pause-btn">Pausar</button>
        <button id="forward-btn">Adelantar 10s</button>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
