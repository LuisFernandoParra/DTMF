<!DOCTYPE html>
<html>
<head>
    <title>Cliente Mobile B - Stickers</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
        }
        #waiting-state {
            font-size: 2em;
            color: #666;
        }
        #sticker-container {
            display: none; /* Oculto por defecto */
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 600px;
        }
        #photo-area {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* Proporción 4:3 */
            background-color: #ddd;
            overflow: hidden;
            border: 2px solid #333;
        }
        #photo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .sticker-option {
            width: 80px;
            height: 80px;
            margin: 10px;
            cursor: pointer;
            border-radius: 50%;
            background-color: #ccc;
        }
        #sticker-options {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #sticker-1 { 
            background-image: url('../assets/palmera.png'); 
            background-size: cover; 
        }
    </style>
</head>
<body>
    <div id="waiting-state">
        <h2>Esperando la señal de Bad Bunny...</h2>
    </div>

    <div id="sticker-container">
        <div id="photo-area">
            <img id="photo" src="" alt="Foto de la experiencia">
        </div>
        <div id="sticker-options">
            <div id="sticker-1" class="sticker-option"></div>
            <div id="sticker-2" class="sticker-option"></div>
            <div id="sticker-3" class="sticker-option"></div>
            <div id="sticker-4" class="sticker-option"></div>
        </div>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
