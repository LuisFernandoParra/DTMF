<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stickers - Bad Bunny DTMF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            color: #333;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.2) 2px, transparent 2px),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.2) 2px, transparent 2px);
            background-size: 40px 40px;
            animation: float 15s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(1deg); }
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .header h1 {
            font-size: 1.5em;
            color: #e91e63;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .header .subtitle {
            font-size: 0.9em;
            color: #666;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .status-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .status-text {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 10px;
        }
        
        .photo-area {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            border: 2px dashed #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }
        
        .photo-placeholder {
            text-align: center;
            color: #999;
        }
        
        .photo-placeholder .icon {
            font-size: 3em;
            margin-bottom: 10px;
            opacity: 0.5;
        }
        
        .photo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 13px;
        }
        
        .sticker-palette {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }
        
        .palette-title {
            text-align: center;
            font-size: 1em;
            color: #e91e63;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .sticker-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .sticker-option {
            aspect-ratio: 1;
            background: rgba(233, 30, 99, 0.1);
            border: 2px solid #e91e63;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5em;
        }
        
        .sticker-option:hover {
            background: rgba(233, 30, 99, 0.2);
            transform: scale(1.05);
        }
        
        .sticker-option.selected {
            background: #e91e63;
            color: white;
            transform: scale(0.95);
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 12px;
            margin-top: 15px;
            text-align: center;
            font-size: 0.85em;
            color: #666;
        }
        
        .drag-ghost {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
            font-size: 2em;
            opacity: 0.8;
            transform: translate(-50%, -50%);
        }
        
        .success-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(76, 175, 80, 0.95);
            color: white;
            padding: 20px 30px;
            border-radius: 20px;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 2000;
            animation: successPop 0.5s ease-out;
        }
        
        @keyframes successPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        /* Responsive */
        @media (max-height: 600px) {
            .main-content { padding: 15px; }
            .status-card { padding: 20px 15px; margin-bottom: 15px; }
            .photo-area { min-height: 150px; }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container" id="main-container">
        <!-- El contenido se generará dinámicamente -->
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
