<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Maraca Virtual - Bad Bunny DTMF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 50px 50px;
            animation: float 20s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 350px;
            width: 90%;
            position: relative;
            z-index: 1;
        }
        
        .maraca-header {
            margin-bottom: 40px;
        }
        
        .maraca-icon {
            font-size: 4em;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        h1 {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1em;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .status-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px 20px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .status-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
        
        .status-indicator.waiting {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
        }
        
        .status-indicator.ready {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }
        
        .status-indicator.active {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(240, 147, 251, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(240, 147, 251, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(240, 147, 251, 0); }
        }
        
        .status-text {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .instructions {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .instructions p {
            margin: 8px 0;
            font-size: 0.95em;
            opacity: 0.9;
        }
        
        .shake-animation {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: bold;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-100%); }
            to { transform: translateX(-50%) translateY(0); }
        }
        
        /* Responsive para m칩viles muy peque침os */
        @media (max-height: 600px) {
            .container { padding: 15px; }
            h1 { font-size: 1.8em; }
            .maraca-icon { font-size: 3em; }
            .status-container { padding: 20px 15px; margin: 20px 0; }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container" id="main-container">
        <!-- El contenido se generar치 din치micamente -->
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
